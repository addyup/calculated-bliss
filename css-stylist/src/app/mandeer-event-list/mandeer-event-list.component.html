@if (events.length > 0;){ <div>
    <h2>Upcoming Events</h2>
    <ul>
     @for (event of events; track $index) {<li>
        <h3 class="event-title">{{ event.title }}</h3>
        @if (event.date) {<p class="event-date"><strong>Date:</strong> {{ event.date }}</p> }
        <p class="event-description">{{ event.description }}</p>
      </li>
    }
    </ul>
  </div>

}
@else {
    noEvents
}
  
  <ng-template #noEvents>
    <p>No upcoming events found.</p>
  </ng-template>
