<div class="container mt-4">
    <form (ngSubmit)="onSubmit()" #candidateForm="ngForm" class="p-4 border rounded bg-light">
      <div class="form-group">
        <label for="positionType">Position Type:</label>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-outline-primary" [ngClass]="{'active': candidate.positionType === 'Full-Time'}">
            <input type="radio" name="positionType" (click)="candidate.positionType='Full-Time'" /> Full-Time
          </label>
          <label class="btn btn-outline-primary" [ngClass]="{'active': candidate.positionType === 'Contract'}">
            <input type="radio" name="positionType" (click)="candidate.positionType='Contract'" /> Contract
          </label>
        </div>
      </div>
  
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" [(ngModel)]="candidate.firstName" name="firstName" class="form-control" required />
      </div>
  
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" [(ngModel)]="candidate.lastName" name="lastName" class="form-control" required />
      </div>
  
      <div class="form-group">
        <label for="openForRelocation">Open for Relocation:</label>
        <input type="checkbox" id="openForRelocation" [(ngModel)]="candidate.openForRelocation" name="openForRelocation" class="form-check-input" />
        <label for="openForRelocation" class="form-check-label">Yes</label>
      </div>
  
      <div class="form-group">
        <label for="currentLocation">Current Location:</label>
        <input type="text" id="currentLocation" [(ngModel)]="candidate.currentLocation" name="currentLocation" class="form-control" required />
      </div>
  
      <div class="form-group">
        <label for="visaStatus">Visa Status:</label>
        <input type="text" id="visaStatus" [(ngModel)]="candidate.visaStatus" name="visaStatus" class="form-control" required />
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="!candidateForm.form.valid">Submit</button>
  
      @if (responseMessage) {<div class="mt-3 alert alert-info">
        {{ responseMessage }}
      </div> }
    </form>
  </div>
